<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/app.css">
</head>
<body>

    <!--HEADER-->
    <header>
        <!--container-->
        <div class="container">
            <!--logo-->
            <div class="logo">
                <img src="img/logo.svg" alt="logo">
            </div>
            <!--end logo-->

            <!--nav-->
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#">Solutions</a>
                    </li>
                    <li>
                        <a href="#">Pricing</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Sign in</a>
                    </li>
                    <li>
                        <a href="#" class="menu-btn">
                            <img src="img/google-logo.svg" alt="google logo">
                            Sign up
                        </a>
                    </li>
                </ul>
            </nav>
            <!--end nav-->

            <!--burger menu-->
            <div class="burger">
                <i class="fas fa-bars"></i>
            </div>
            <!--end burger menu-->
        </div>
        <!--end container-->
    </header>
    <!--END HEADER-->

    <!--MAIN-->
    <main>
        <!--jumbotron-->
        <section class="jumbotron">
            <!--container-->
            <div class="container">
                <!--teaser-->
                <div class="teaser">
                    <h1 class="title">Understand, recognize and develop your people</h1>
                    <p>Teambit helps teams create a high performing culture with regular feedback.</p>
                    <!--link-->
                    <div class="link">
                        <button class="btn">
                            <img src="img/google-logo.svg" alt="Google Logo">
                            Sign up with Google
                        </button>
                        <span class="small-text">or</span>
                        <button class="btn">
                            <img src="img/slack-logo.svg" alt="Slack Logo">
                            Sign up with Slack
                        </button>
                    </div>
                    <!--end link-->
                    <div class="small-text">or use your email address</div>
                </div>
                <!--end teaser-->

                <!--img-->
                <div class="jumbo-img">
                    <img src="img/illustration-main.jpg" alt="Illustration workspace">
                </div>
                <!--end img-->
            </div>
            <!--end container-->
        </section>
        <!--end jumbotron-->
    </main>
    <!--END MAIN-->
    
</body>
</html>
